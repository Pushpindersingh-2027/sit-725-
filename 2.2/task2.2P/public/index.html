<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SIT725 - Add Service</title>
</head>
<body>
  <h1>SIT725 - Add Two Numbers</h1>

  <h2>GET /add?a=..&b=..</h2>
  <input id="geta" placeholder="a" />
  <input id="getb" placeholder="b" />
  <button id="getBtn">Call GET /add</button>
  <pre id="getOut"></pre>

  <h2>POST /add (JSON)</h2>
  <input id="posta" placeholder="a" />
  <input id="postb" placeholder="b" />
  <button id="postBtn">Call POST /add</button>
  <pre id="postOut"></pre>

<script>
document.getElementById('getBtn').onclick = async () => {
  const a = document.getElementById('geta').value;
  const b = document.getElementById('getb').value;
  const res = await fetch(`/add?a=${encodeURIComponent(a)}&b=${encodeURIComponent(b)}`);
  const json = await res.json();
  document.getElementById('getOut').textContent = JSON.stringify(json, null, 2);
};

document.getElementById('postBtn').onclick = async () => {
  const a = document.getElementById('posta').value;
  const b = document.getElementById('postb').value;
  const res = await fetch('/add', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ a, b })
  });
  const json = await res.json();
  document.getElementById('postOut').textContent = JSON.stringify(json, null, 2);
};
</script>
</body>
</html>
