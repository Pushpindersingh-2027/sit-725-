<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Catalogue</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper teal">
      <a href="#" class="brand-logo center">Plant Catalogue</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <h5>SIT725 â€“ Practical Style App</h5>
    <p>This app loads plant cards from an Express REST API using fetch().</p>

    <!-- Manual Add Form -->
    <div class="card-panel">
      <h6>Add Plant Manually</h6>

      <div class="row">
        <div class="input-field col s12 m6">
          <input id="plantName" type="text" required>
          <label for="plantName">Plant Name *</label>
        </div>

        <div class="input-field col s12 m6">
          <input id="plantType" type="text">
          <label for="plantType">Plant Type</label>
        </div>

        <div class="input-field col s12">
          <input id="plantCare" type="text">
          <label for="plantCare">Care Instructions</label>
        </div>

        <div class="input-field col s12">
          <input id="plantImage" type="text">
          <label for="plantImage">Image URL (optional)</label>
        </div>

        <div class="input-field col s12">
          <textarea id="plantDescription" class="materialize-textarea"></textarea>
          <label for="plantDescription">Description (optional)</label>
        </div>

        <div class="col s12">
          <button id="addPlantBtn" class="btn waves-effect waves-light teal">
            Add Plant
            <i class="material-icons right">add</i>
          </button>
        </div>
      </div>
    </div>

    <!-- Load Button -->
    <button id="loadBtn" class="btn waves-effect waves-light teal">
      Load Plants
      <i class="material-icons right">local_florist</i>
    </button>

    <div class="row" id="plantsContainer" style="margin-top: 20px;"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
